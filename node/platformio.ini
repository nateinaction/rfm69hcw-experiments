[common]
lib_deps_external = 
	lowpowerlab/RFM69@^1.5.2
    ripred/CPUTemp@^1.0.2

[env:moteino]
platform = atmelavr
board = moteino
framework = arduino
lib_deps = 
	${common.lib_deps_external}
monitor_speed = 9600

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	${common.lib_deps_external}
monitor_speed = 9600

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	${common.lib_deps_external}
monitor_speed = 9600
